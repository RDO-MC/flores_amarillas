<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ» JardÃ­n de Girasoles MÃ¡gico ðŸŒ»</title>
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
            --fl-speed: 0.8s;
            --speed-leaf: 2s;
            --golden: #ffd700;
            --orange: #ff8c00;
            --yellow: #ffff00;
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 2000px;
            cursor: none;
        }

        /* Cursor personalizado mejorado */
        .magic-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid var(--golden);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.1s ease;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3), transparent);
            box-shadow: 0 0 20px var(--golden);
            animation: cursorPulse 2s infinite;
        }

        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--golden);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: trailFade 1s ease-out forwards;
            box-shadow: 0 0 10px var(--golden);
        }

        /* Cielo nocturno mejorado */
        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3), transparent),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.2), transparent),
                radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
                radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)),
                repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                linear-gradient(90deg, rgb(0, 255, 250), rgb(240, 240, 240));
            animation: nightShimmer 8s ease-in-out infinite;
        }

        /* Estrellas mejoradas */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: starTwinkle 3s ease-in-out infinite;
        }

        .star::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: starGlow 2s infinite alternate;
        }

        /* Estrellas fugaces sÃºper mejoradas */
        .shooting-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .shooting-star {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fff, var(--golden));
            border-radius: 50%;
            box-shadow: 0 0 10px 4px rgba(255, 255, 255, 0.8), 0 0 20px var(--golden);
            opacity: 0;
            animation: shootingStar 3s linear infinite;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 30%, var(--golden) 100%);
            animation: shootingStarTail 3s linear infinite;
            border-radius: 50px;
            box-shadow: 0 0 15px var(--golden);
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8));
            animation: shootingStarSparkle 3s linear infinite;
        }

        /* Mensaje principal mejorado */
        .main-message {
            position: fixed;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            color: var(--golden);
            font-family: 'Georgia', serif;
            font-size: clamp(2rem, 5vw, 4rem);
            text-shadow: 0 0 20px var(--golden), 0 0 40px rgba(255, 215, 0, 0.5);
            z-index: 15;
            opacity: 0;
            animation: messageAppear 3s 1s forwards;
            text-align: center;
            max-width: 90%;
            line-height: 1.2;
            letter-spacing: 2px;
            background: linear-gradient(45deg, var(--golden), var(--orange), var(--yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: messageAppear 3s 1s forwards, textGradient 4s ease-in-out infinite 4s;
        }

        .sub-message {
            position: fixed;
            top: 18%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Georgia', serif;
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 15;
            opacity: 0;
            animation: messageAppear 3s 2s forwards;
            text-align: center;
            max-width: 80%;
            font-style: italic;
        }

        /* JardÃ­n de girasoles sÃºper mejorado */
        .flowers {
            position: relative;
            transform: scale(0.8);
            z-index: 5;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
        }

        .flower {
            position: absolute;
            bottom: 20vmin;
            transform-origin: bottom center;
            z-index: 50;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .flower:hover {
            transform: scale(1.2) rotateY(15deg);
            filter: drop-shadow(0 0 30px var(--golden)) brightness(1.3);
        }

        /* PÃ©talos de girasol mejorados */
        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 25vmin;
            height: 7vmin;
            border-radius: 60% 40% 60% 40%;
            background: linear-gradient(135deg, var(--orange) 0%, var(--golden) 30%, var(--yellow) 60%, var(--golden) 100%);
            transform-origin: bottom center;
            opacity: 0.95;
            box-shadow: 
                inset 0 0 2vmin rgba(255, 255, 255, 0.7),
                0 0 3vmin rgba(255, 215, 0, 0.6),
                0 0 6vmin rgba(255, 165, 0, 0.3);
            z-index: 2;
            animation: petalGlow 4s ease-in-out infinite;
        }

        /* Centro del girasol mejorado */
        .flower__white-circle {
            position: absolute;
            left: -5vmin;
            top: -5vmin;
            width: 12vmin;
            height: 12vmin;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, #2f1b14, #654321, #8b4513),
                radial-gradient(circle at 70% 70%, #654321, transparent);
            box-shadow: 
                inset 0 0 3vmin rgba(0, 0, 0, 0.8),
                0 0 2vmin rgba(139, 69, 19, 0.6),
                0 0 4vmin rgba(255, 215, 0, 0.3);
            animation: centerPulse 3s ease-in-out infinite;
        }

        .flower__white-circle::after {
            content: "";
            position: absolute;
            left: 46%;
            top: 31%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 85%;
            z-index: 3;
            border-radius: inherit;
            background: 
                repeating-conic-gradient(from 0deg, #2f1b14 0deg 12deg, #654321 12deg 24deg),
                radial-gradient(circle at center, #8b4513, #654321);
            animation: centerRotate 20s linear infinite;
        }

        /* Semillas flotantes mejoradas */
        .flower__light {
            position: absolute;
            bottom: 0vmin;
            width: 1vmin;
            height: 1vmin;
            background: radial-gradient(circle, var(--golden), #8b4513);
            border-radius: 50%;
            filter: blur(0.1vmin);
            animation: sunflowerSeeds 8s linear infinite backwards;
            box-shadow: 0 0 2vmin var(--golden);
        }

        .flower__light:nth-child(odd) {
            background: radial-gradient(circle, var(--orange), #654321);
            animation-duration: 6s;
        }

        /* Tallo mejorado */
        .flower__line {
            height: 60vmin;
            width: 3vmin;
            background: 
                linear-gradient(to left, rgba(0, 0, 0, 0.4), transparent, rgba(255, 255, 255, 0.2)),
                linear-gradient(to top, transparent 5%, #1a3208, #2d5016, #4a7c23, #6b8e23);
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.8), 0 0 10px rgba(107, 142, 35, 0.3);
            animation: grow-flower-tree 4s backwards;
            border-radius: 2vmin;
        }

        /* Hojas del tallo mejoradas */
        .flower__line__leaf {
            --w: 10vmin;
            --h: calc(var(--w) + 4vmin);
            position: absolute;
            top: 20%;
            left: 90%;
            width: var(--w);
            height: var(--h);
            border-top-right-radius: var(--h);
            border-bottom-left-radius: var(--h);
            background: linear-gradient(135deg, rgba(45, 80, 22, 0.8), #4a7c23, #6b8e23, #8FBC8F);
            box-shadow: 
                inset 0 0 2vmin rgba(0, 0, 0, 0.3),
                0 0 1vmin rgba(107, 142, 35, 0.5);
            animation: leafSway 4s ease-in-out infinite;
        }

        /* Hierba mejorada */
        .flower__grass {
            --c: #4a7c23;
            --line-w: 2.5vmin;
            position: absolute;
            bottom: 15vmin;
            left: -10vmin;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 25;
            transform-origin: bottom center;
            transform: rotate(-48deg) rotateY(40deg);
            filter: drop-shadow(0 0 5px rgba(74, 124, 35, 0.4));
        }

        .flower__grass--top {
            width: 8vmin;
            height: 12vmin;
            border-top-right-radius: 100%;
            border-right: var(--line-w) solid var(--c);
            transform-origin: bottom center;
            transform: rotate(-2deg);
            box-shadow: 0 0 5px rgba(74, 124, 35, 0.3);
        }

        .flower__grass--bottom {
            margin-top: -2px;
            width: var(--line-w);
            height: 30vmin;
            background: linear-gradient(to top, transparent, var(--c) 30%, #6b8e23);
            border-radius: 0 0 2vmin 2vmin;
        }

        /* Efectos de partÃ­culas mejorados */
        .magic-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, var(--golden), transparent);
            border-radius: 50%;
            animation: particleFloat 10s ease-in-out infinite;
            box-shadow: 0 0 15px var(--golden);
        }

        .sparkle-effect {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--golden);
            border-radius: 50%;
            animation: sparkleFloat 6s linear infinite;
            box-shadow: 0 0 10px var(--golden), 0 0 20px rgba(255, 215, 0, 0.5);
        }

        /* Botones interactivos mejorados */
        .control-panel {
            position: fixed;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
            opacity: 0;
            animation: controlsAppear 2s 3s forwards;
        }

        .magic-button {
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1));
            border: 2px solid var(--golden);
            padding: 12px 25px;
            border-radius: 50px;
            color: var(--golden);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .magic-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--golden), transparent);
            opacity: 0;
            animation: buttonShine 3s linear infinite;
        }

        .magic-button:hover {
            color: #000;
            background: var(--golden);
            box-shadow: 0 0 40px var(--golden);
            transform: translateY(-3px) scale(1.05);
        }

        /* Efectos de clic mejorados */
        .click-ripple {
            position: absolute;
            border: 3px solid var(--golden);
            border-radius: 50%;
            animation: rippleExpand 1.5s ease-out;
            pointer-events: none;
            z-index: 200;
            box-shadow: 0 0 20px var(--golden);
        }

        .magic-burst {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--golden);
            border-radius: 50%;
            animation: burstOut 2s ease-out;
            pointer-events: none;
            z-index: 199;
            box-shadow: 0 0 15px var(--golden);
        }

        /* Corazones flotantes mejorados */
        .floating-heart {
            position: absolute;
            font-size: 40px;
            color: var(--golden);
            animation: heartMagicFloat 8s ease-out infinite;
            text-shadow: 0 0 25px var(--golden);
            z-index: 150;
            filter: drop-shadow(0 0 15px rgba(255, 165, 0, 0.8));
        }

        /* ANIMACIONES MEJORADAS */
        @keyframes cursorPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }

        @keyframes trailFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        @keyframes nightShimmer {
            0%, 100% { filter: blur(0.1vmin) brightness(1); }
            50% { filter: blur(0.2vmin) brightness(1.1); }
        }

        @keyframes starTwinkle {
            0%, 100% { 
                opacity: 0.4; 
                transform: scale(1) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5) rotate(180deg); 
            }
        }

        @keyframes starGlow {
            from { opacity: 0.3; }
            to { opacity: 0.8; }
        }

        @keyframes shootingStar {
            0% {
                opacity: 0;
                transform: translateX(-300px) translateY(-300px) rotate(45deg) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateX(-250px) translateY(-250px) rotate(45deg) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(120vw) translateY(60vh) rotate(45deg) scale(0.5);
            }
        }

        @keyframes shootingStarTail {
            0% { width: 0; opacity: 0; }
            20% { width: 150px; opacity: 1; }
            80% { width: 200px; opacity: 1; }
            100% { width: 0; opacity: 0; }
        }

        @keyframes shootingStarSparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }

        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes petalGlow {
            0%, 100% { 
                box-shadow: 
                    inset 0 0 2vmin rgba(255, 255, 255, 0.7),
                    0 0 3vmin rgba(255, 215, 0, 0.6),
                    0 0 6vmin rgba(255, 165, 0, 0.3);
            }
            50% { 
                box-shadow: 
                    inset 0 0 3vmin rgba(255, 255, 255, 0.9),
                    0 0 5vmin rgba(255, 215, 0, 0.8),
                    0 0 10vmin rgba(255, 165, 0, 0.5);
            }
        }

        @keyframes centerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes centerRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes sunflowerSeeds {
            0% {
                opacity: 0;
                transform: translateY(0vmin) rotate(0deg) scale(0);
            }
            20% {
                opacity: 1;
                transform: translateY(-5vmin) translateX(-2vmin) rotate(90deg) scale(1);
            }
            40% {
                opacity: 1;
                transform: translateY(-12vmin) translateX(2vmin) rotate(180deg) scale(1.2);
            }
            60% {
                transform: translateY(-20vmin) translateX(-1vmin) rotate(270deg) scale(1);
            }
            80% {
                transform: translateY(-28vmin) translateX(3vmin) rotate(360deg) scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-40vmin) rotate(450deg) scale(0);
                opacity: 0;
            }
        }

        @keyframes grow-flower-tree {
            0% {
                height: 0;
                border-radius: 2vmin;
                transform: scaleY(0);
            }
            100% {
                transform: scaleY(1);
            }
        }

        @keyframes leafSway {
            0%, 100% { transform: rotate(70deg) rotateY(30deg) scale(1); }
            50% { transform: rotate(75deg) rotateY(35deg) scale(1.05); }
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0) scale(0);
            }
            20% {
                opacity: 1;
                transform: translateY(80vh) translateX(50px) scale(1);
            }
            80% {
                opacity: 1;
                transform: translateY(20vh) translateX(-50px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) translateX(100px) scale(0);
            }
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-100px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0);
            }
        }

        @keyframes controlsAppear {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes buttonShine {
            0% { transform: rotate(0deg); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: rotate(360deg); opacity: 0; }
        }

        @keyframes rippleExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        @keyframes burstOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(15);
            }
        }

        @keyframes heartMagicFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0) rotate(0deg);
            }
            20% {
                opacity: 1;
                transform: translateY(-50px) scale(1) rotate(180deg);
            }
            80% {
                opacity: 1;
                transform: translateY(-150px) scale(1.5) rotate(540deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-250px) scale(2) rotate(720deg);
            }
        }

        /* Animaciones especÃ­ficas para cada flor */
        .flower--1 { animation: moving-flower-1 5s linear infinite; }
        .flower--2 { 
            left: 50%;
            transform: rotate(20deg);
            animation: moving-flower-2 4.5s linear infinite;
        }
        .flower--3 { 
            left: 50%;
            transform: rotate(-15deg);
            animation: moving-flower-3 5.5s linear infinite;
        }
        .flower--4 { 
            left: -25%;
            z-index: -6;
            transform: rotate(10deg);
            animation: moving-flower-4 4s linear infinite;
        }
        .flower--5 { 
            left: 75%;
            z-index: -7;
            transform: rotate(-25deg);
            animation: moving-flower-5 6s linear infinite;
        }

        @keyframes moving-flower-1 {
            0%, 100% { transform: rotate(2deg) scale(1); }
            50% { transform: rotate(-2deg) scale(1.05); }
        }

        @keyframes moving-flower-2 {
            0%, 100% { transform: rotate(18deg) scale(1); }
            50% { transform: rotate(14deg) scale(1.08); }
        }

        @keyframes moving-flower-3 {
            0%, 100% { transform: rotate(-18deg) scale(1); }
            50% { transform: rotate(-20deg) rotateY(-10deg) scale(1.06); }
        }

        @keyframes moving-flower-4 {
            0%, 100% { transform: rotate(9deg) scale(1); }
            50% { transform: rotate(12deg) rotateY(9deg) scale(1.04); }
        }

        @keyframes moving-flower-5 {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(-11deg) rotateY(5deg) scale(1.07); }
        }

        /* Efectos de florecimiento */
        .flower__leafs {
            position: relative;
            animation: blooming-flower 2.5s backwards;
        }

        .flower__leafs--1 { animation-delay: 1.1s; }
        .flower__leafs--2 { animation-delay: 1.6s; }
        .flower__leafs--3 { animation-delay: 2.1s; }
        .flower__leafs--4 { animation-delay: 2.6s; }
        .flower__leafs--5 { animation-delay: 3.1s; }

        @keyframes blooming-flower {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        /* Responsive mejorado */
        @media (max-width: 768px) {
            .main-message {
                font-size: clamp(1.5rem, 6vw, 3rem);
                top: 10%;
            }
            .sub-message {
                font-size: clamp(0.9rem, 3vw, 1.5rem);
                top: 20%;
            }
            .control-panel {
                flex-direction: column;
                gap: 15px;
            }
            .magic-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            .flowers {
                transform: scale(0.6);
            }
        }
    </style>
</head>
<body>
    <div class="shooting-stars" id="shootingStars"></div>

    <div class="flowers" id="flowersContainer">
        <!-- Girasol 1 -->
        <div class="flower flower--1">
